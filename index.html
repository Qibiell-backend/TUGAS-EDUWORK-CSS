<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="gambar">
            <img src="img/home.png" class="img-thumb" alt="">
            <img alt="" class="gambar-overlay">
        </div>
        <div class="card-wrapper">
            <div class="card">
                <img src="img/logo-ig.png" class="logo" alt="">

                <div class="form" action="">
                    <input type="text" class="input" placeholder="Phone number, username, or email">
                    <input type="password" class="input" placeholder="Password">
                    
                    <br>

                    <button type="submit" class="btn">Log In</button>
                </div>

                <div class="divider">OR</div><br>

                <a href="" class="with-fb"><i class="fa-brands fa-facebook"></i> Login With Facebook</a>

                <br><br>

                <a href="" class="link-forgot">Forgot Password?</a>
            </div>

            <div class="card-2">
                <p>Don't have an account ? <a href="" class="regis">Sign up</a></p>
            </div>

            <div class="card-3">
                <div class="download-app">
                    <p>Get the app.</p>
                    <div class="app-links">
                        <img class="google" src="img/google play.png" alt="Google Play">
                        <img src="img/microsoft.png" alt="App Store">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
